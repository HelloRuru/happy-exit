name: Deploy to both sites

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout happy-exit
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages (lab.helloruru.com/happy-exit/)
        run: npm run build

      - name: Deploy to helloruru.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: HelloRuru/helloruru.github.io
          publish_branch: main
          publish_dir: ./dist
          destination_dir: happy-exit
          keep_files: true

      - name: Build for Cloudflare Pages (newday.helloruru.com)
        run: |
          sed -i "s|base: '/happy-exit/'|base: '/'|" vite.config.js
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: happy-exit
          directory: dist
